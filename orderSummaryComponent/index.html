<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./master.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="component">

      <div class="image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <div class="content">
        <h2 class="heading">Order Summary</h2>
        <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

        <div class="item">
          <img src="./images/icon-music.svg" alt="" class="item__img">
          <div class="item__music-plan">
            <strong>Annual Plan</strong>
            <small>$59.99/year</small>
          </div>
          <span class="item__change">Change</span>
        </div>

        <button class="btn-payment">Proceed to Payment</button>
        <span class="btn-cancel">Cancel Order</span>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://soransh-singh.github.io/">Soransh Singh</a>.
  </div>
</body>
</html>
