<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="./main.js" charset="utf-8"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./master.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="heading">
      We are launching <span class="heading__bold" >soon!</span>
    </div>
    <form class="form" novalidate>
      <label  for="email">
        <div  class="notification">
          Subscribe and get notified
        </div>
      <div class="input">
        <input type="email" name="email"placeholder="your email address" class="input__email" >
        <input type="submit" name="submit" value="Notify Me" class="input__btn">
      </div>
      <p class="form__warning" ></p>
    </label>
    </form>
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="image">
  </div>
  <footer>
    <ul class="social__list">
      <li class="social__link"><img src="./images/icon-facebook.svg" alt="facebook"></li>
      <li class="social__link"><img src="./images/icon-twitter.svg" alt="twitter"></li>
      <li class="social__link"><img src="./images/icon-instagram.svg" alt="instagram"></li>
    </ul>
    <div class="Copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://soransh-singh.github.io/">Soransh Singh</a>.
    </p>
  </footer>
</body>
</html>
