<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/master.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <main class="main">
    <div class="main--body">
      <div class="image">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <img src="./images/image-victor.jpg" alt="victor" class="victor">
    <div class="content">
      <h3 class="name">Victor Crest <span class="age">26</span></h3>
      <p class="location">London</p>

      <ul class="list">
        <li class="list__item"><h3 class="list__item--heading">80K</h3> <p>Followers</p></li>
        <li class="list__item"><h3 class="list__item--heading">803K</h3> <p>Likes</p></li>
        <li class="list__item"><h3 class="list__item--heading">1.4K</h3> <p>Photos</p></li>
      </ul>
    </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://soransh-singh.github.io/">Soransh Singh</a>.
  </div>
</body>
</html>
