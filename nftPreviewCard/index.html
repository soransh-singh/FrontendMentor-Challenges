<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google fonts: outfit@300;400;600; -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./master.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="card__img--container">
        <img class="card__img" src="./images/image-equilibrium.jpg" alt="equilibrium">
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>

      <p class="card__content">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__info">
        <span  class="card__info--cost">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          0.041 ETH
        </span>
        <span>
          <img src="./images/icon-clock.svg" alt="clock">
          3 days left
        </span>
      </div>

      <div class="card__attribute">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/soransh-singh">Soransh Singh</a>.
  </div>
</body>
</html>
