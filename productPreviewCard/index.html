<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google fonts: outfit@300;400;600; -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="preview">
      <div class="preview__img">
        <picture>
          <source media="(min-width:750px)" srcset="images\image-product-desktop.jpg">
          <img src="images\image-product-mobile.jpg" alt="Product">
        </picture>
      </div>
      <div class="preview__content">
        <span class="preview__tag">perfume</span>
      
        <h1 class="preview__heading">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="preview__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="preview__price">
          <span class="preview__price--current">$149.99</span>
          <span class="preview__price--original">$169.99</span>
        </div>
      
        <button  class="preview__button">
          <img src="images\icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/soransh-singh">Soransh Singh</a>.
  </div>
</body>
</html>
