<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/master.css">
  <script src="./js/main.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="spliter">
  </header>
  <main>
    <div class="input-sec">

        <div class="">
          <p class="input-sec--para">Bill</p>
          <input
            type="number"
            id="amount"
            name="bill-amount"
            min="1"
            placeholder="00.00"
          >
        </div>

        <div class="">
          <p class="input-sec--para">Select Tip %</p>
          <div class="sec-percentage-btns">
            <button type="button" name="button" class="percentage-btn" data-percentage = "5">5%</button>
            <button type="button" name="button" class="percentage-btn" data-percentage = "10">10%</button>
            <button type="button" name="button" class="percentage-btn" data-percentage = "15">15%</button>
            <button type="button" name="button" class="percentage-btn" data-percentage = "25">25%</button>
            <button type="button" name="button" class="percentage-btn" data-percentage = "50">50%</button>
            <input type="number" name="custom-tip" class="custom-percentage" placeholder="Custom" min="1">
          </div>
        </div>

        <div class="">
          <p class="input-sec--para">Number of People</p>
          <input type="number" name="people" id="no-people" value="1" min="1">
        </div>
    </div>

      <div class="render-sec">

        <div class="render-sec--display">
          <div class="">
            <p class="render-sec--para">Tip Amount</p>
            <p class="render-sec--person">/ person</p>
          </div>
          <div class="tip-amount"></div>
        </div>


        <div class="render-sec--display">
          <div class="">
            <p class="render-sec--para">Total</p>
            <p class="render-sec--person">/ person</p>
          </div>
          <div class="per-person"></div>
        </div>

        <button type="button" name="button" class="reset">Reset</button>
      </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Soransh Singh</a>.
  </div>
</body>
</html>
