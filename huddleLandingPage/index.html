<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./master.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/logo.svg" alt="logo" class="logo">
  <div class="main">
    <div class="box-1">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="box-2">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities.
        You have a voice, but so does your audience.
      Create connections with your users as
      you engage in genuine discussion.</p>
      <a>Register</a>
    </div>
  </div>
  <div class="social-logo">
    <ul>
      <li> <a href="#">Facebook</a> </li>
      <li> <a href="#">Twitter</a> </li>
    </ul>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://soransh-singh.github.io/">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
