<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./master.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/logo.svg" alt="logo" class="logo">
  <div class="main-box">
    <div class="box1">
      <div class="wrap">
        <div class="heading">
          <span style="color:hsl(0, 36%, 70%);">WE'RE</span> COMING SOON
        </div>

        <div class="content">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.

        </div>

          <form class="form" method="post">
            <input name="email" class="email" type="email" placeholder="Email Address">
            <button name="submit" class="submit" type="submit">
              <img src="./images/icon-arrow.svg" alt="arrow"/>
            </button>

          </form>
      </div>
    </div>
    <div class="box2">
      <picture>
        <source media="(max-width:600px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="hero" style="min-width:400px;">
      </picture>

    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a>.
      Coded by <a href="https://soransh-singh.github.io/">Soransh Singh</a>.
    </p>
  </footer>
</body>
</html>
